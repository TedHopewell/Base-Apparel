<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

 
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="base.css">

  <title>Base Apparel</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>
<body>

    <div class="container">
      <aside class="left">
        <div class="content">
            <img src="./images/logo.svg" alt="" class="logo" id="logo">
            <h1>WE'RE</h1>
            <h2>COMING <br>SOON</h2>
            <p>
              Hello fellow shoppers! We're currently building our new <br> 
              fashion store. Add your email below to stay up-to-date with <br>
              announcements and our launch deals.
            </p>
            <div class="parentForm" >
                <div class="form" id="form">
                  <input type="email" name="" placeholder="enter email here" id="email">
                  <img src="./images/icon-error.svg" alt="" id="error" class="error">
                  <img src="./images/icon-arrow.svg" alt="" id="arrow" class="arrow" onclick="emailValidation();">
                </div>  
            </div>
            <p id="formMessage" class="formMessage"></p>
        </div>
      </aside> 
      <aside class="right"></aside>  
    </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hopewell Maome</a>.
    </p>
  </footer>

  <script src="base.js"></script>
</body>
</html>
